<!DOCTYPE html>
<html>
<head>
  <title>My CRM App</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<h1>My CRM List</h1>

<div id="list"></div>

<script>
const status = document.createElement("p");
document.body.appendChild(status);

fetch("https://crm-data.onrender.com/data")
  .then(res => {
    status.innerText = "Connected to server...";
    return res.json();
  })
  .then(data => {
    status.innerText = "Data loaded âœ”";

    const container = document.getElementById("list");

    data.forEach(place => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${place.name}</h3>
        <p>${place.address}</p>
        <hr>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    status.innerText = "ERROR: Cannot reach API";
  });
</script>

</body>
</html>
